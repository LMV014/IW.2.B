<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <!-- CSS -->
<style>

    html, body {
        background-color: #ccc;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    form {
        background-color: white;
        padding: 30px;
        border-radius: 15px;
    }

    input {
        float: right;
        margin-left: 10px;
        border-width: 1px;
        border-top: 0;
        border-left: 0;
        border-right: 0;
    }

</style>
    <!-- HTML -->

    <form action="salvar.html" method="post" onsubmit="return ValidarFormulario()" >
        <label>Cep</label>
        <input type="text" value="" name="cep" id="cep" class="campo" /><br><br>
        <label>Endereço</label>
        <input type="text" name="endereco" id="endereco" class="campo" /> <br><br>
        <label>Número</label>
        <input type="text" name="numero" id="numero" class="campo" /><br><br>
        <label>Bairro</label>
        <input type="text" name="bairro" id="bairro" class="campo" /><br><br>
        <label>Cidade</label>
        <input type="text" name="cidade" id="cidade" class="campo" /> <br><br>
        <label>Estado</label>
        <input type="text" name="estado" id="estado" class="campo" /> <br><br>
        <button id="botao" class="botao" type="submit">
            Enviar dados
        </button>
    </form>

    <script>
        function ValidarFormulario()
        {
            var cep = document.getElementById('cep')
            if (cep.value == "")
            {
                alert('Campo CEP deve ser preenchido')
                return false
            }

            var endereco = document.getElementById ('endereco')
            if (endereco.value == "")
            {
                alert('Campo Endereço deve ser preenchido')
            }
        }


    </script>
</body>
</html>
